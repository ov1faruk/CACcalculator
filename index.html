<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CAC Calculator</h1>
        <form id="cac-form">
            <div class="row">
                <div class="col">
                    <label for="revenue">Revenue generated by Affiliate:</label>
                    <input type="number" id="revenue" name="revenue" placeholder="Enter revenue" required>
                </div>
                <div class="col">
                    <label for="discount">Discount %:</label>
                    <select id="discount" name="discount">
                        <option value="8">8%</option>
                        <option value="5">5%</option>
                        <option value="7">7%</option>
                        <option value="8">8%</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="firstPurchasePercentage">What % of revenue is First Purchase?</label>
                    <select id="firstPurchasePercentage" name="firstPurchasePercentage">
                        <option value="5">5%</option>
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                        <option value="35">35%</option>
                        <option value="40">40%</option>
                        <option value="45">45%</option>
                        <option value="50">50%</option>
                        <option value="55">55%</option>
                        <option value="60">60%</option>
                        <option value="65">65%</option>
                        <option value="70">70%</option>
                        <option value="75">75%</option>
                        <option value="80">80%</option>
                        <option value="85">85%</option>
                        <option value="90">90%</option>
                        <option value="95">95%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
                <div class="col">
                    <label for="firstPurchaseCommission">1st Purchase Commission %:</label>
                    <select id="firstPurchaseCommission" name="firstPurchaseCommission">
                        <option value="8">8%</option>
                        <option value="12">12%</option>
                        <option value="15">15%</option>
                        <option value="18">18%</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="remuneration">Remuneration:</label>
                    <input type="number" id="remuneration" name="remuneration" placeholder="Enter remuneration">
                </div>
                <div class="col">
                    <label for="recurringCommission">Recurring commission %:</label>
                    <select id="recurringCommission" name="recurringCommission">
                        <option value="0">0%</option>
                        <option value="1">1%</option>
                        <option value="2">2%</option>
                        <option value="3">3%</option>
                        <option value="4">4%</option>
                        <option value="5">5%</option>
                        <option value="6">6%</option>
                        <option value="7">7%</option>
                        <option value="8">8%</option>
                        <option value="9">9%</option>
                        <option value="10">10%</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="bonus">Bonus:</label>
                    <input type="number" id="bonus" name="bonus" placeholder="Enter bonus">
                </div>
            </div>

            <button type="button" onclick="calculateCAC()">Calculate</button>
        </form>

        <div id="result">
            <h2>Results:</h2>
            <p>Discounted Amount: <span id="discountedAmount">$0.00</span></p>
            <p>First Purchase Amount: <span id="firstPurchaseAmount">$0.00</span></p>
            <p>First Purchase Commission: <span id="firstPurchaseCommissionAmount">$0.00</span></p>
            <p>Recurring Commission: <span id="recurringCommissionAmount">$0.00</span></p>
            <p>Total Expense: <span id="totalExpense">$0.00</span></p>
            <p>CAC: <span id="cac">0.00%</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
